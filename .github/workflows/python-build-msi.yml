name: Build windows package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build package
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Poetry
        run: |
          pipx install "poetry>=1.3.0,<1.4.0"
      - name: Set up Python 3.11
        id: pysetup
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: Install package and dependencies
        run: |
          cd src
          poetry env use '${{ steps.pysetup.outputs.python-path }}'
          poetry install --with build --without dev
      - name: Build package
        run: |
          poetry run python setup_msi.py bdist_msi --target-version $(git describe --tags --abbrev=0)
      - name: Publish Pre-Release
        uses: softprops/action-gh-release@master
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'rc')
        with:
          prerelease: true
          generate_release_notes: true
          files: |
            ./src/dist/py-clash-bot*.msi
      - name: Publish Release
        uses: softprops/action-gh-release@master
        if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc')
        with:
          generate_release_notes: true
          files: |
            ./src/dist/py-clash-bot*.msi
