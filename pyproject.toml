[project]
name = "pyclashbot"
version = "v0.0.0"
description = "Automated Clash Royale"
authors = [
    { name = "Matthew Miglio", email = "matthew@pyclashbot.app" },
    { name = "Martin Miglio", email = "code@martinmiglio.dev" },
]
requires-python = ">=3.12.0,<3.13"
readme = "README.md"
dependencies = [
    # Core vision dependencies - pinned for performance like demo repo
    "opencv-python==4.12.0.88",
    "numpy>=2.2,<2.3", 
    "pillow>=11.3.0,<12.0.0",
    
    # ML runtime - aligned with demo repo
    "onnxruntime-gpu>=1.22.0,<2.0.0",
    
    # PyTorch - use demo repo versions for compatibility
    "torch>=2.5.1,<3.0.0", 
    "torchvision>=0.20.1,<0.21.0",
    
    # Bot-specific dependencies  
    "pymemuc>=0.6.0,<0.7",
    "psutil>=6.1.0,<7",
    "freesimplegui>=5.2.0,<6",
    "pygetwindow>=0.0.9,<0.0.10",
]

[project.urls]
homepage = "https://pyclashbot.app"

[dependency-groups]
build = ["cx-freeze>=8.3.0,<9", "packaging>=24.2", "requests>=2.32.4"]
dev = ["pre-commit>=4.0.1,<5", "ruff>=0.7.4,<0.8"]

[tool.ruff.lint]
select = [
    "C4",
    "E",
    "F",
    "W",
    "C90",
    "I",
    "INP",
    "ISC",
    "PGH",
    "PL",
    "UP",
    "N",
    "RUF",
    "TC",
]

ignore = [
    "PLR0913",
    "PLR0914",
    "PLR0912",
    "PLR0915",
    "PLR0904",
    "PLR0911",
    "PLR0916",
    "PLR1702",
    "PLR1704",
    "PLR0402",
    "PLR0206",
    "PLW0603",
    "PLR2004",
    "PLR6301",
    "PLR6201",
    "RUF012",
    "TC002",
    "E402",
    "C901",
    "E501",
]

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"

# Tell Poetry where to find CUDA wheels for PyTorch/TorchVision (CUDA 12.1)
[[tool.poetry.source]]
name = "pytorch-cu121"
url = "https://download.pytorch.org/whl/cu121"
priority = "supplemental"
